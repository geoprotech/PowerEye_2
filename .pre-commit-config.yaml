repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort --settings-file ./Etc/isort.cfg .
        language: system
        types: [ python ]
        pass_filenames: false

      - id: black
        name: black
        entry: black --config ./Etc/.black .
        language: system
        types: [ python ]
        pass_filenames: false

      - id: flake8
        name: flake8
        entry: flake8 --config ./Etc/.flake8
        language: system
        types: [ python ]
        pass_filenames: false

  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v2.4.0
    hooks:
        - id: end-of-file-fixer
        - id: check-byte-order-marker
